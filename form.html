<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form id="reviewForm" action="review.html" method="get">
        <!-- Product Name (Select dropdown) -->
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" selected disabled>Select a Product ...</option>
        </select>

        <!-- Overall Rating (Radio buttons) -->
        <fieldset>
            <legend>Overall Rating</legend>
            <label for="rating1">☆</label><input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating2">☆</label><input type="radio" id="rating2" name="rating" value="2" required>
            <label for="rating3">☆</label><input type="radio" id="rating3" name="rating" value="3" required>
            <label for="rating4">☆</label><input type="radio" id="rating4" name="rating" value="4" required>
            <label for="rating5">☆</label><input type="radio" id="rating5" name="rating" value="5" required>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features (Checkboxes) -->
        <fieldset>
            <legend>Useful Features</legend>
            <label><input type="checkbox" name="features" value="Feature 1"> Feature 1</label>
            <label><input type="checkbox" name="features" value="Feature 2"> Feature 2</label>
            <label><input type="checkbox" name="features" value="Feature 3"> Feature 3</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName">

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; 2025 Product Reviews</p>
    </footer>
</body>
</html>
